
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Start Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0d0f1c;
      font-family: 'Inter', sans-serif;
      color: #00ccff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .search-box {
      margin: 20px 0;
    }

    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 1em;
      border: 2px solid #00ccff;
      background-color: #0d0f1c;
      color: #00ccff;
      border-radius: 8px;
      outline: none;
    }

    input[type="submit"] {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1em;
      border: 2px solid #00ccff;
      background-color: #00ccff;
      color: #0d0f1c;
      border-radius: 8px;
      cursor: pointer;
    }

    .links {
      margin-top: 20px;
    }

    .link-item {
      display: inline-flex;
      align-items: center;
      margin: 10px 20px;
      font-size: 1.2em;
    }

    .link-item img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      filter: drop-shadow(0 0 2px #00ccff);
    }

    .link-item a {
      color: #00ccff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-item a:hover {
      color: #00ffff;
    }

    .clock {
      margin-top: 40px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>âš¡ Welcome Back, Legend</h1>

  <form class="search-box" action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Search Google..." autofocus>
    <input type="submit" value="Search">
  </form>

  <div class="links">
    <div class="link-item"><img src="https://www.google.com/favicon.ico"><a href="https://www.google.com">Google</a></div>
    <div class="link-item"><img src="https://www.youtube.com/favicon.ico"><a href="https://www.youtube.com">YouTube</a></div>
    <div class="link-item"><img src="https://github.com/favicon.ico"><a href="https://github.com">GitHub</a></div>
    <div class="link-item"><img src="https://www.redditstatic.com/desktop2x/img/favicon/favicon-32x32.png"><a href="https://reddit.com">Reddit</a></div>
  </div>

  <div class="clock" id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = hours + ":" + minutes + ":" + seconds;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
